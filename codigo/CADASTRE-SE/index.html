<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE-edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">  
  <title>Cadastre-se</title>
  <link rel="icon" type="imgs/png" href="./imgs/LOGOTIAW.jpeg" />
</head>

<body>
  <div class="container">
     <div class="form-image">
       <img src="LOGOTIAW.jpeg">
  </div>
  <div class="form">
    <form  action="#">
        <div class="title">
          <h1>Cadastre-se</h1>
          <div id='msgError'></div>
          <div id='msgSuccess'></div>
  </div>

  <div class="input-group">
    <div class="input-box">
      <label id="labelNome" for="firstname">Nome de Usuário</label>
      <input id="fistname" type="text" name="fistname" placeholder="Digite seu nome de usuário" required>
    </div>
    
    <div class="input-box">
      <label id="labelSobrenome" for="lasttname">Nome Completo</label>
      <input id="lasttname" type="text" name="lasttname" placeholder="Digite seu nome completo" required>
  </div>
    
    <div class="input-box">
      <label id="labelEmail" for="email">Digite o seu E-mail</label>
      <input id="email" type="email" name="email" placeholder="Digite seu E-mail" required>
  </div>
    
    <div class="input-box">
      <label id="labelCelular" for="number">Celular</label>
      <input id="number" type="tel" name="number" placeholder="(xx) xxxxx-xxxx" required>
  </div>
    
    <div class="input-box">
      <label id="labelSenha" for="password">Senha</label>
      <i class="fa fa-eye" aria-hidden="true"></i>
      <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
  </div>

    <div class="input-box">
      <label id="labelConfSenha" for="password">Confirme Sua Senha</label>
      <i class="fa fa-eye" aria-hidden="true"></i>
      <input id="confSenha" type="confSenha" name="confSenha" placeholder="Digite sua senha" required>
  </div> 
    
     <div class="input-box">
      <label id="labelBairro" for="neighborhood">Bairro</label>
      <input id="neighborhood" type="neighborhood" name="neighborhood" placeholder="Digite seu bairro" required>
    </div>
    <div class="input-box">
      <label id="labelNascimento" for="date">Data de Nascimento</label>
      <input id="date" type="data_nascimento" name="data_nascimento" placeholder="xx/xx/xxxx" required>
    </div>
        <div class="login-button">
    <button onclick="cadastrar()"> Cadastrar</button>
  </div>
    </div>
  </body> 
 </html>
