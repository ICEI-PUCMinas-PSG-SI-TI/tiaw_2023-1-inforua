<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>InfoRua</title>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="LOGOTIAW.jpeg" alt="Logo">
        </div>
        <div class="form">
            <form id="login-form "action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Login</h1>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Nome de Usuário ou E-mail</label>
                      <input id="firstname" type="text" name="firstname" placeholder="Usuário/E-mail" required>
                    </div>
                  
                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                    </div>
              </div>
                <div class="continue-button">
                    <button type="submit"><a href="../Página Principal/index.html">Entrar</a> </button>
                </div>
                <div class="continue-button">
                    <button><a href="../CADASTRE-SE/index.html">Cadastrar</a> </button>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="https://kit.fontawesome.com/98d091b639.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</html>
