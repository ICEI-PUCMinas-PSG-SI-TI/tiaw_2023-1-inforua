<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>InfoRua</title>
</head>
<body>
    <!--Cabeçalho-->
    <header>
        <div class="cabecalho">
          <img src="LOGOTIAW.jpeg" alt="Logo da minha empresa">
        </div>
      </header>
    <!--Corpo-->
    <main>
        <img src="PERFIL.webp" alt="Minha foto de perfil">
        <button class="perfil-button">Alterar foto de perfil</button>
        <h2>Nome Completo</h2>
        <p>Descrição do perfil</p>
        <ul>
            <li>Idade: XX anos</li>
            <li>Email: meuemail@gmail.com</li>
            <li>Bairro: Bairro que mora</li>
        </ul>
    </main>

    <div class="input-group">
            <div class="input-group-header">
             <h1>Alterar Informações</h1>
             </div>
        <div class="input-box">
            <label for="firstname">Nome de Perfil</label><br>
            <input id="fistname" type="text" name="fistname"  required>
            <button class="input-group-button">Confirmar</button>
        </div>
  
        <div class="input-box">
            <label for="lasttname">Nome Completo</label><br>
            <input id="lasttname" type="text" name="lasttname"  required>
            <button class="input-group-button">Confirmar</button>
        </div>
  
        <div class="input-box">
            <label for="email">E-mail</label><br>
            <input id="email" type="email" name="email"  required>
            <button class="input-group-button">Confirmar</button>
        </div>
  
        <div class="input-box">
            <label for="number">Celular</label><br>
            <input id="number" type="tel" name="number"  required>
            <button class="input-group-button">Confirmar</button>
        </div>
  
        <div class="input-box">
            <label for="password">Data de Nascimento</label><br>
            <input id="password" type="password" name="password"  required>
            <button class="input-group-button">Confirmar</button>
        </div>

        <div class="input-box">
            <label for="password">Bairro</label><br>
            <input id="password" type="password" name="password"  required>
            <button class="input-group-button">Confirmar</button>
        </div> 
  
        <div class="input-box">
            <label for="neighborhood">Mudar a Senha</label><br>
            <input id="neighborhood" type="neighborhood" name="neighborhood"  required>
            <button class="input-group-button">Confirmar</button>
        </div>
    </div>
</body>
<script src="https://kit.fontawesome.com/98d091b639.js" crossorigin="anonymous"></script>
</html>
